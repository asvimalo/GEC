<mat-card *ngIf="news" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{news.title}}</mat-card-title>
      <mat-card-subtitle>{{news?.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{news.imageUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{news.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-card>
      <button (click)="goBack()" mat-raised-button color="accent">Go Back to News</button>
  </mat-card>
