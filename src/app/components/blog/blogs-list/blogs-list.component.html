<h2>Blogs</h2>
<button routerLink="/blog-add" mat-raised-button color="accent">ADD Blog</button>
<ul>
  <mat-card *ngFor="let blog of blogs" class="example-card">
    <a  routerLink="/blog/{{blog.id}}">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>{{blog?.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{blog.imageUrl}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{blog.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">LIKE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
    </a>
    </mat-card>
</ul>
