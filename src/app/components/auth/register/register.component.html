<div class="register-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please register</p>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="First name" 
                 formControlName="firstname" required>
          <mat-error *ngIf="isFieldInvalid('firstname')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Last name" 
                 formControlName="lastname" required>
          <mat-error *ngIf="isFieldInvalid('lastname')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        
        <mat-input-container class="full-width-input">
          <input matInput placeholder="username" 
                 formControlName="username" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password" 
                 formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Confirm password" 
                 formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please confirm your password
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Email" 
                 formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
