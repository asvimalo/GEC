<h2>Projects</h2>
<ul>
  <mat-card *ngFor="let project of projects" class="example-card">
    <a  routerLink="/project/{{project.id}}">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle>{{project?.type}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{project.imageUrl}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{project?.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">LIKE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
    </a>
    </mat-card>
</ul>
